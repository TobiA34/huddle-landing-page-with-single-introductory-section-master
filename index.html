<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
      <link rel="stylesheet" href="main.css">

    <title>Frontend Mentor | Huddle landing page with single introductory
      section</title>

    <style>
    

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>

    <nav><img src="./images/logo.svg" alt=""></nav>
    <div class="wrapper">
      <div class="col-1">
        <img class="hero-img" src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="col-2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <div>
          <button>Register</button>
        </div>
        <div class="social-icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>
  
    <script src="https://kit.fontawesome.com/84e8532b49.js"
      crossorigin="anonymous"></script>
  </body>
</html>
